<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet" />
  <style>
    /* Make rows look clickable */
    .patient-row {
      cursor: pointer;
    }
    /* Expand icon rotation */
    .expand-icon {
      transition: transform 0.3s ease;
    }
    .expanded .expand-icon {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <i class="bi bi-heart-pulse me-2"></i>Nivedini
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="patients.html">Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="input.html">New Report</a></li>
          <li class="nav-item"><a class="nav-link" href="incentive.html">Incentive Tracker</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>

        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-translate me-1"></i>English
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('hi')">हिंदी</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLanguage('hinglish')">Hinglish</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">Patient Records</h2>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">+ Add Patient</button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Last Checkup</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientTable">
          <!-- Rows populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Patient Modal (keep your existing modal here) -->
  <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="addPatientForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addPatientLabel">Add Patient</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
<div class="modal-body">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" name="age" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Village</label>
      <input type="text" class="form-control" name="village" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Contact</label>
      <input type="tel" class="form-control" name="contact" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Health Status</label>
      <input type="text" class="form-control" name="status" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Chronic Illness</label>
      <input type="text" class="form-control" name="chronic" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Pregnant?</label>
      <select class="form-select" name="pregnant">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Last Checkup</label>
      <input type="date" class="form-control" name="lastCheckup" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">BP</label>
      <input type="text" class="form-control" name="bp" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Sugar</label>
      <input type="text" class="form-control" name="sugar" />
    </div>
    <div class="col-md-4">
      <label class="form-label">BMI</label>
      <input type="number" step="0.1" class="form-control" name="bmi" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Risk Level</label>
      <select class="form-select" name="risk">
        <option>Low</option>
        <option>Moderate</option>
        <option>High</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Substance Use</label>
      <input type="text" class="form-control" name="substance" />
    </div>
  </div>
</div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Patient</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  const patients = [
    { name: "Rekha Devi", age: 32, village: "Rampur", contact: "9876543210", status: "Pregnant", chronic: "None", pregnant: "Yes", lastCheckup: "2025-07-25", bp: "120/80", sugar: "Normal", bmi: 22.4, risk: "Low", substance: "No" },
    { name: "Meena Kumari", age: 27, village: "Lalpur", contact: "9898989898", status: "Postnatal", chronic: "Anemia", pregnant: "No", lastCheckup: "2025-07-20", bp: "110/70", sugar: "Low", bmi: 18.6, risk: "Moderate", substance: "No" },
    { name: "Sarla Ben", age: 45, village: "Bhuj", contact: "9123456780", status: "Regular Checkup", chronic: "Diabetes", pregnant: "No", lastCheckup: "2025-07-15", bp: "140/90", sugar: "High", bmi: 28.1, risk: "High", substance: "Tobacco" },
    { name: "Kamla Devi", age: 38, village: "Rampur", contact: "9845612378", status: "Pregnant", chronic: "Hypertension", pregnant: "Yes", lastCheckup: "2025-07-10", bp: "135/85", sugar: "Normal", bmi: 25.0, risk: "Moderate", substance: "No" },
    { name: "Lata Singh", age: 52, village: "Lalpur", contact: "9812312345", status: "Chronic", chronic: "Asthma", pregnant: "No", lastCheckup: "2025-06-30", bp: "130/85", sugar: "Normal", bmi: 24.5, risk: "Moderate", substance: "No" }
  ];

  function renderTable() {
    const tbody = document.getElementById("patientTable");
    tbody.innerHTML = "";

    patients.forEach((p, index) => {
      const collapseId = `collapse${index}`;

      const trMain = document.createElement("tr");
      trMain.classList.add("patient-row");
      trMain.setAttribute("data-bs-toggle", "collapse");
      trMain.setAttribute("data-bs-target", `#${collapseId}`);
      trMain.setAttribute("aria-expanded", "false");
      trMain.setAttribute("aria-controls", collapseId);
      trMain.style.userSelect = "none";

      trMain.innerHTML = `
        <td class="text-center"><i class="bi bi-caret-right-fill expand-icon"></i></td>
        <td>${p.name}</td>
        <td>${p.lastCheckup}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="event.stopPropagation(); deletePatient(${index})" title="Delete Patient">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;

      const trDetail = document.createElement("tr");
      trDetail.classList.add("collapse");
      trDetail.id = collapseId;

      trDetail.innerHTML = `
        <td colspan="4">
          <div class="p-3 bg-light rounded">
            <h5>General Information</h5>
            <ul class="list-unstyled mb-3">
              <li><strong>Age:</strong> ${p.age}</li>
              <li><strong>Village:</strong> ${p.village}</li>
              <li><strong>Contact:</strong> ${p.contact}</li>
              <li><strong>Health Status:</strong> ${p.status}</li>
              <li><strong>Chronic Illness:</strong> ${p.chronic}</li>
              <li><strong>Pregnant?:</strong> ${p.pregnant}</li>
              <li><strong>Blood Pressure:</strong> ${p.bp}</li>
              <li><strong>Sugar Level:</strong> ${p.sugar}</li>
              <li><strong>BMI:</strong> ${p.bmi}</li>
              <li><strong>Risk Level:</strong> ${p.risk}</li>
              <li><strong>Substance Use:</strong> ${p.substance}</li>
            </ul>

            <h5>Past Checkup Records</h5>
            <p>No detailed past records available currently.</p>

<button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); window.location.href='input.html?name=${encodeURIComponent(p.name)}'">+ Add New Record</button>

          </div>
        </td>
      `;

      tbody.appendChild(trMain);
      tbody.appendChild(trDetail);
    });

    // Add toggling arrow rotation
    const rows = document.querySelectorAll(".patient-row");
    rows.forEach(row => {
      row.addEventListener("click", () => {
        const icon = row.querySelector(".expand-icon");
        const targetId = row.getAttribute("data-bs-target").substring(1);
        const collapseEl = document.getElementById(targetId);
        const bsCollapse = bootstrap.Collapse.getInstance(collapseEl) || new bootstrap.Collapse(collapseEl, { toggle: false });
        const isShown = collapseEl.classList.contains("show");

        if (isShown) {
          bsCollapse.hide();
          icon.style.transform = "rotate(0deg)";
        } else {
          bsCollapse.show();
          icon.style.transform = "rotate(90deg)";
        }
      });
    });
  }

  function deletePatient(index) {
    if (!confirm("Are you sure you want to delete this patient?")) return;
    patients.splice(index, 1);
    renderTable();
  }

  document.getElementById("addPatientForm").addEventListener("submit", function (e) {
    e.preventDefault();

document.getElementById("addPatientForm").addEventListener("submit", function (e) {
  e.preventDefault();
  
  const form = e.target;
  const newPatient = {
    name: form.name.value.trim(),
    age: parseInt(form.age.value),
    village: form.village.value.trim(),
    contact: form.contact.value.trim(),
    status: form.status.value.trim(),
    chronic: form.chronic.value.trim(),
    pregnant: form.pregnant.value,
    lastCheckup: form.lastCheckup.value,
    bp: form.bp.value.trim(),
    sugar: form.sugar.value.trim(),
    bmi: parseFloat(form.bmi.value),
    risk: form.risk.value,
    substance: form.substance.value.trim()
  };

  // Basic validation
  if (!newPatient.name || !newPatient.age || !newPatient.village || !newPatient.contact || !newPatient.lastCheckup) {
    alert("Please fill out all required fields.");
    return;
  }

  patients.push(newPatient);
  renderTable();

  // Reset form & close modal
  form.reset();
  const modal = bootstrap.Modal.getInstance(document.getElementById("addPatientModal"));
  modal.hide();
});

  });

  function changeLanguage(lang) {
    alert(`Language switch not implemented. You selected: ${lang}`);
  }

  renderTable();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
